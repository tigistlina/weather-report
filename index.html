<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
    <main>
        <div id="top">
            <h1>Weather Report</h1>
        </div>
        <div id="buttom">
            <div id="buttom--left">
                <div id="buttom--left--temp">
                    <h1 id="temp--title">Temp</h1>
                    <div id="temp--controls">
                        <button id="decrease-t">down</button>
                        <div id="temperature">70</div>
                        <button id="increase-t">up</button>
                    </div>
                </div>
                <div id="buttom--left--sky">
                    <h1 id="sky--title">Sky</h1>
                    <div id="sky--controls">
                        <select name="sky-options" id="sky--options">
                            <option value="skyoption">sky option</option>
                            <option value="rainy">Rainy</option>
                            <option value="sunny">Sunny</option>
                            <option value="snowy">Snowy</option>
                            <option value="cloudy">Cloudy</option>
                        </select>
                    </div>
                </div>
                <div id="buttom-left--city">
                    <h1 id="city--title">City</h1>
                    <div id="city--controls">
                            <input id="city-input" type="text" name="city_name" placeholder="----location required----" required />
                            <button id="submit-button" type="submit">Submit</button>
                        <div id="reset-button">
                            <input type="reset" value="Reset" />
                        </div>
                    </div>
                </div>
            </div>
            <div id="buttom--right">
                <div id="city-display">
                    <div id="city-display--name">Current City Display</div>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
    </script>
</body>

</html>
